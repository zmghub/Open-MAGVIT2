seed_everything: true
trainer:
  accelerator: gpu
  strategy: ddp_find_unused_parameters_true
  devices: 8
  num_nodes: 4
  precision: 16-mixed
  max_epochs: 150
  check_val_every_n_epoch: 1
  num_sanity_val_steps: 0
  log_every_n_steps: 100
  callbacks:
    - class_path: lightning.pytorch.callbacks.ModelCheckpoint
      init_args:
        dirpath: "/data/sfs-hpc-mtlab-xm-training/wy42/training/open-magvit2/klgan/checkpoints/20240628"
        save_top_k: -1 # save all checkpoints
    - class_path: lightning.pytorch.callbacks.LearningRateMonitor
      init_args:
        logging_interval: step
  logger:
    class_path: lightning.pytorch.loggers.TensorBoardLogger
    init_args:
      save_dir: "/data/sfs-hpc-mtlab-xm-training/wy42/training/open-magvit2/klgan/results/20240628"
      version: "test"
      name:

model:
  class_path: taming.opensora_2d.vae.VideoVQVAEPipeline
  init_args:
    scale:
    - 3.85
    - 2.32
    - 2.33
    - 3.06
    shift:
    - -0.1
    - 0.34
    - 0.27
    - 0.98
    vae_2d_config:
      target: taming.opensora_2d.vae.VideoAutoencoderKL
      params:
        from_pretrained: /mnt/new_sfs_turbo/models/pixart_sigma_sdxlvae_T5_diffusers
        subfolder: vae
        local_files_only: true
    vae_temporal_config:
      target: taming.opensora_2d.vae_temporal.VQVAE_Image
      params:
        in_out_channels: 4
        latent_embed_dim: 18
        embed_dim: 18
        filters: 128
        num_res_blocks: 4
        channel_multipliers:
        - 1
        - 2
        - 2
        - 4
        temporal_downsample:
        - false
        - true
        - true
    lfq_config:
      target: taming.opensora_2d.lookup_free_quantization.LFQ
      params:
        codebook_size: 262144
        num_codebooks: 1
        sample_minimization_weight: 1
        batch_maximization_weight: 1

data:
  class_path: main.DataModuleFromConfig
  init_args:
    batch_size: 6
    num_workers: 16
    train:
      target: taming.data.imagenet_obs.ImageNetTrain
      params:
        config:
          size: 256
          subset:
    validation:
      target: taming.data.imagenet_obs.ImageNetValidation
      params:
        config:
          size: 256
          subset:
    test:
      target: taming.data.imagenet_obs.ImageNetValidation
      params:
        config:
          size: 256
          subset:

ckpt_path: null # to resume